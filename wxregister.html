<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="css/normalize.css" rel="stylesheet">
            <link href="http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
                <meta charset="utf-8">
                    <title>
                        Document
                    </title>
                </meta>
            </link>
        </link>
        <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js">
        </script>
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <a class="joinbutton" href="#" id="join">
            <div class="welcome">
                加入会员
            </div>
        </a>
        <form action="main/?page_id=3448" id="regform" method="POST" name="regform" onsubmit="regSubmit(event, this);">
            <input name="action" type="hidden" value="register"/>
            <input id="reg_user_email" name="user_email" type="hidden" value="wxuser@wxuser.com"/>
            <input name="external_reg" type="hidden" value="1"/>
            <button id="btnSubmit" style="display:none" type="submit">
            </button>
            <input id="retype_reg_password" name="pass2" type="hidden" value=""/>
            <div class="formbody" id="registerform">
                <div class="fieldline">
                    <div>
                        <div class="field_outer top-radius">
                        </div>
                        <div class="field top-radius">
                            <i aria-hidden="true" class="icon fa fa-user fa-2">
                            </i>
                            <input class="textinput" name="username" pattern="^[a-zA-Z\d]\w{3,11}[a-zA-Z\d]$" placeholder="输入用户名" required="true" type="text">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="fieldline">
                    <div>
                        <div class="field_outer">
                        </div>
                        <div class="field">
                            <i aria-hidden="true" class="icon fa fa-user fa-2">
                            </i>
                            <input class="textinput" name="nickname" placeholder="昵称" required="true" type="text">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="fieldline">
                    <div>
                        <div class="field_outer">
                        </div>
                        <div class="field">
                            <i aria-hidden="true" class="icon fa fa-mobile fa-2">
                            </i>
                            <input id="edt_reg_mobile" class="textinput" name="reg_phone_number" pattern="^1[3|4|5|7|8]\d{9}$" placeholder="手机号" required="required" type="text">
                            </input>
                            <a href="javascript:check_picCode();" class="fieldbutton" id="btnSendVerifyCode">
                                <i aria-hidden="true" class="icon_small fa fa-send">
                                </i>
                                <span id="btnSendText">发送验证码</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="fieldline">
                    <div>
                        <div class="field_outer">
                        </div>
                        <div class="field">
                            <i aria-hidden="true" class="icon fa fa-qrcode fa-2">
                            </i>
                            <input class="textinput" name="mob_verify_code" placeholder="收到的验证码" required="true" type="text">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="fieldline">
                    <div>
                        <div class="field_outer bottom-radius">
                        </div>
                        <div class="field bottom-radius">
                            <i aria-hidden="true" class="icon fa fa-lock fa-2">
                            </i>
                            <input class="textinput" id="edtPass" name="pass1" placeholder="密码" required="true" type="password">
                            </input>
                        </div>
                    </div>
                </div>
                <div class="fieldline">
                    <div>
                        <a class="button-khaki" href="javascript:document.getElementById('btnSubmit').click();">
                            <span>
                                注册
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <div class="waitingCover" id="waitingCover">
            <div class="spinner" id="waiticon">
                <div class="rect1">
                </div>
                <div class="rect2">
                </div>
                <div class="rect3">
                </div>
                <div class="rect4">
                </div>
                <div class="rect5">
                </div>
            </div>
            <div class="waitText">
                <div>
                    正在注册中
                </div>
            </div>
        </div>
        <div class="waitingCover" id="massageCover" style="display:block">
            <div class="messageBox">
                <i aria-hidden="true" class="fa fa-times closeBtn" onclick="closeDiv('massageCover')">
                </i>
                <div class="errmsgText" id="reg_error_msg">
                    这里将会显示错误信息
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/main.js">
</script>
