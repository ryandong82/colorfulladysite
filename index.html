<script>
    function validate(str) {
        var reg = /^1\d{10}$/;
        return reg.test(str);
    }
    function check_picCode() {
        var m_number = document.getElementById("edt_reg_mobile");
        if (!validate(m_number.value)) {
            alert("请入正确的手机号");
            m_number.focus();
            return;
        }
        var picCode = document.getElementById("edt_captcha").value;
        $.ajax({
            type: "POST",
            url: "verify_captcha.php",
            dataType:"JSON",
            data: {
                pic_code: picCode
            },
            success: function (data) {
                if (data.result == "OK") {

                } else {
                    alert("图片验证码不正确");
                    refreshPicCode(document.getElementById("img_pic_code"));
                }
            }
        });
    }
    function send_post() {
        var btn = document.getElementById("btnSendVerifyCode");
        var picCode = document.getElementById("edt_captcha").value;
        var phone = document.getElementById("edt_reg_mobile").value;
        $.ajax({
            type: "POST",
            url: "main/custom/mobile_verify.php",
            data: {
                pic_code: picCode,
                phone_number: phone
            },
            dataType:"JSON",
            success: function (data) {
                if (data.code != 0) {
                    alert(data.msg + "\n" + data.sub_msg);
                } else {
                    btn.disabled = true;
                    intervalId = setInterval(desTime, 1000);
                }
            }
        });
    }
    function refreshPicCode(img) {
        img.src = 'captcha.php?' + Math.random();
    }
    var sec = parseInt(30);
    var intervalId;
    function desTime() {
        var btn = document.getElementById("btnSendVerifyCode");
        if (sec <= 0) {
            sec = parseInt(30);
            btn.innerHTML = "发送验证码";
            btn.disabled = false;
            refreshPicCode(document.getElementById("img_pic_code"));
            clearInterval(intervalId);
        } else {
            sec -= 1;
            btn.innerHTML = "重新发送(" + sec + ")";
        }
    }

    function submit_reg_form() {
        var pass = document.getElementById("edt_reg_password");
        var re_pass = document.getElementById("retype_reg_password");
        if (pass.value != re_pass.value) {
            alert("两次输入的密码不一致");
            pass.focus();
            return;
        }

        var btnSubmit = document.getElementById("reg_btn_submit");
        btnSubmit.click();
    }

    function on_reg_submit(e)
    {

    }

    window.onload = function()
    {
        var formReg = document.getElementById("reg_form");
        formReg.onsubmit = function(e){
            e.preventDefault();
            $.ajax({
                type:"POST",
                dataType:"JSON",
                url: this.attributes["action"].value,
                data: $(this).serialize(),
                success: function (data) {
                    if (data.result == 0) {
                        var errmsg_box = document.getElementById("reg_error_msg");
                        errmsg_box.innerHTML = data.error;
                    } else {
                        window.location="http://www.colorfullady.cn/main";
                    }
                }
            });
        };

        var formLogin = document.getElementById("login_form");
        formLogin.onsubmit=function(e)
        {
            e.preventDefault();
            $.ajax({
                type:"POST",
                dataType:"JSON",
                url: this.attributes["action"].value,
                data: $(this).serialize(),
                success: function (data) {
                    if (data.result == 0) {
                        var errmsg_box_login = document.getElementById("reg_error_msg_login");
                        errmsg_box_login.innerHTML = data.errormsg;
                    } else {
                        window.location="http://www.colorfullady.cn/main";
                    }
                }
            });
        }
    }

</script>
